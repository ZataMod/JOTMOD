<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Mod Skin</title>
  <style>
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
      opacity: 1;
    }

    #popup.hidden {
      display: none;
      opacity: 0;
    }

    .popup-content {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    #close-popup {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
      transition: color 0.2s ease;
    }

    #close-popup:hover {
      color: #c4302b;
    }

    .popup-content h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #222;
      font-weight: 600;
    }

    .popup-content p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 20px;
    }

    .subscribe-button {
      background-color: #c4302b;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 15px;
      font-size: 18px;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
    }
    .subscribe-button:hover{
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <h1 class="web-title">JOT MOD AOV</h1>
  <div id="product-container"></div>

  <div id="popup" class="hidden">
    <div class="popup-content">
      <span id="close-popup">×</span>
      <h2>Đăng ký kênh Youtube JOT MOD VN</h2>
      <p>Hãy đăng ký kênh Youtube của chúng tôi để nhận thông báo về các bản mod mới nhất!</p>
      <a href="https://youtube.com/@jotmodvn?si=ZACRYjjFhJZ6mS2A" target="_blank" class="subscribe-button">Đăng ký ngay</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    window.onload = function() {
      const popup = document.getElementById('popup');
      const closeButton = document.getElementById('close-popup');
      popup.classList.remove('hidden');
      closeButton.addEventListener('click', function() {
        popup.classList.add('hidden');
      });
    };
  </script>
</body>
</html>
