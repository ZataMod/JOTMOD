<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <style>
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }

    .popup-content h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .popup-content button {
      padding: 10px 20px;
      background-color: #00ffc3;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background-color: #00cc99;
    }
  </style>
</head>
<body>
  <div class="flags">
    <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" alt="Flag">
    <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" alt="Flag">
    <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" alt="Flag">
    <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" alt="Flag">
    <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" alt="Flag">
  </div>

  <div class="product-grid" id="productGrid"></div>

  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/ry1gut.mp3" type="audio/mpeg">
  </audio>

  <div class="popup-overlay" id="welcomePopup">
    <div class="popup-content">
      <h2>Chào mừng bạn đến với trang web!</h2>
      <p>Hãy khám phá danh sách skin hấp dẫn bên dưới.</p>
      <button onclick="closePopup()">Bắt đầu khám phá</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const audio = document.getElementById('bgMusic');
    function closePopup() {
      document.getElementById('welcomePopup').style.display = 'none';
      audio.play();
    }
  </script>
</body>
</html>
