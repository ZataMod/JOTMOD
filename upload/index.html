<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Skin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Quản Lý Skin</h1>
  </header>

  <nav>
    <button onclick="switchTab('add')" class="active">Thêm Skin</button>
    <button onclick="switchTab('remove')">Xóa Skin</button>
  </nav>

  <section id="add" class="active">
    <h2>Thêm Skin Mới</h2>
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="skinId" placeholder="ID Skin">
    <input type="text" id="skinName" placeholder="Tên Skin">
    <input type="text" id="fileUrl" placeholder="Link tải file">
    <button onclick="uploadImage()">Tải ảnh & cập nhật JSON</button>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <div id="result"></div>
  </section>

  <section id="remove">
    <h2>Xóa Skin</h2>
    <select id="removeId">
      <option disabled selected>-- Chọn ID Skin để xóa --</option>
    </select>
    <button onclick="removeSkin()">Xóa khỏi GitHub JSON</button>
    <div id="removeResult"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
